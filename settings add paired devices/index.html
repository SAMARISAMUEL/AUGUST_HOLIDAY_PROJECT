<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <div class="bg-blue-900 text-white w-64 flex flex-col p-6">
      <div class="flex">
        <div><img src="images/ON.png" alt="" class="w-16 lg:w-10" /></div>
        <div class="text-xl font-bold mb-6">DACCOIN</div>
      </div>
      <nav class="flex-grow">
        <ul class="space-y-4">
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">Home</span></a
            >
          </li>
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">Transactions</span></a
            >
          </li>
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">Address Book</span></a
            >
          </li>
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">Share my Profile</span></a
            >
          </li>
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">Get Coins</span></a
            >
          </li>
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">ATM Loyalty</span></a
            >
          </li>
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">Merchant Finder</span></a
            >
          </li>
          <li>
            <a href="#" class="flex items-center text-white hover:text-blue-300"
              ><span class="ml-2">Customer Support</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="mt-6">
        <a href="#" class="flex items-center text-white">
          <span class="ml-2">Henry's Wallet</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <main
      class="flex-grow bg-white p-10 flex flex-col items-center justify-center"
    >
      <div class="text-center">
        <h1 class="text-2xl font-semibold mb-6">Security Settings</h1>
        <div
          class="flex flex-col items-center bg-gray-50 p-8 rounded-lg shadow-lg"
        >
          <div class="bg-blue-500 text-white p-4 rounded-full mb-6">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-8 h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v3m0-6a3 3 0 100-6 3 3 0 000 6zm9-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
          <ul class="space-y-4 text-gray-700">
            <li class="flex items-center justify-between w-80">
              <span>Set Password</span>
              <input type="checkbox" class="toggle-checkbox" />
            </li>
            <li class="flex items-center justify-between w-80">
              <span>Set Facial Recognition</span>
              <input type="radio" class="form-radio text-blue-500" checked />
            </li>
            <li class="flex items-center justify-between w-80">
              <span>Allow Access to QR Code</span>
              <input type="checkbox" class="toggle-checkbox" />
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
