<!-- Login page -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login Page</title>

    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person"
    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- AOS Animation -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="font-Montserrat px-2 py-4 lg:px-8 lg:py-12">
    <!-- Top -->
    <div class="flex items-center justify-between w-full">
      <!-- Logo -->
      <div>
        <img
          src="../crypto_img/dagcoin.png"
          alt="Dagcoin Logo"
          width="173px"
          height="56px"
        />
      </div>
      <!-- Login -->
      <h1 class="uppercase text-cryp_darkblue font-semibold text-center flex-1">
        login
      </h1>
    </div>

    <section class="items-center justify-center m-auto flex flex-col mt-16">
      <!-- login img -->
      <div
        data-aos="zoom-in"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="1800"
      >
        <img
          src="../crypto_img/login.png"
          alt="Illustration of a user logging in"
          width="349px"
          height="322.06px"
        />
      </div>

      <!-- Content div -->
      <div class="border-t-2 w-[90%] md:w-[70%] lg:w-[564px]">
        <!-- Input div -->
        <div class="mb-11">
          <!-- Username -->

          <div class="">
            <label for="username" class="text-cryp_grey uppercase"
              >Username</label
            >
            <div class="flex justify-between m-auto py-4">
              <input
                id="username"
                type="text"
                placeholder="Type here"
                class="w-full text-cryp_deepblue"
              />
              <!-- user icon -->
              <span>
                <i
                  class="bx bxs-user-circle text-2xl"
                  style="color: #9397b3"
                ></i>
              </span>
            </div>
          </div>

          <!-- Password -->
          <div class="border-t-2">
            <label for="password" class="text-cryp_grey uppercase"
              >Password</label
            >
            <div class="flex justify-between m-auto border-b-2 py-4">
              <input
                id="password"
                type="password"
                placeholder="Type here"
                class="w-full text-cryp_deepblue"
              />
              <!-- Key icon -->
              <span>
                <i class="bx bxs-key text-2xl" style="color: #9397b3"></i>
              </span>
            </div>
          </div>
        </div>

        <!-- Forgot Password Section -->
        <div class="items-center justify-center flex flex-col mt-16">
          <div>
            <p class="text-cryp_grey capitalize">
              forgot password ?
              <span>
                <i class="bx bx-chevron-right text-cryp_blue text-lg"></i>
              </span>
            </p>
          </div>

          <div class="flex gap-2">
            <p class="text-cryp_grey">Don't have an account ?</p>
            <button class="text-cryp_blue capitalize">sign up</button>
          </div>
        </div>

        <!-- button div -->
        <div class="mt-14">
          <button
            class="text-cryp_blue bg-cryp_bg_muted lg:w-[584px] w-full py-5 rounded-xl"
          >
            Login now
          </button>
        </div>
      </div>
    </section>

    <!-- AOS Animation -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- AOS Animation -->

    <!-- Javascript -->
    <script src="./app.js"></script>
  </body>
</html>
