<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to Tailwind CSS -->
    <link href="./output.css" rel="stylesheet" />

    <!-- Link to Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="w-full h-screen px-5">
      <!-- Page Title -->
      <span class="self-start w-auto">
        <img src="/img/Logo.png" alt="Dagcoin Logo" class="h-12">
      </span>
      <h1
        class="w-full text-[30px] text-center lg:w-[20%] m-auto tracking-wider text-[#1E2240] font-light"
      >
        forgot password?
      </h1>

      <div class="mt-14">
        <!-- Hero Image -->
        <img class="w-[180px] m-auto" src="../img/Group 4.png" alt="Logo" />

        <p
          class="w-full lg:w-[400px] m-auto tracking-wider text-[#1E2240] font-light mt-8 text-center"
        >
          Choose one of the options from below to add a new device
        </p>

        <!-- Form for email input -->
        <form class="w-[400px] m-auto mt-20 border-t-2 mb-20 border-b-2">
          <!-- Email Label -->
          <h2 class="text-[12px] text-[#9397B3] mt-6">EMAIL</h2>

          <!-- Email Input Field -->
          <input
            class="text-[18px] mb-16"
            type="text"
            placeholder="type here"
          />

          <!-- Envelope Icon -->
          <span class="text-[#9397B3] ml-[150px] text-[25px]">
            <i class="bx bx-envelope"></i>
          </span>
        </form>

        <!-- Cancel Option -->
        <h3 class="w-full text-center text-[#1e224044]">cancel</h3>

        <!-- Centered Login Button -->
        <div class="w-full flex justify-center items-center mt-8">
          <!-- Button with responsive background color and hover effect -->
          <button
            class="w-[400px] bg-[#D9E0F64D] rounded-lg py-4  text-[#A5A7B34D] transition-all duration-300 hover:bg-blue-500 hover:text-white lg:hover:bg-blue-500"
          >
            Login now
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
