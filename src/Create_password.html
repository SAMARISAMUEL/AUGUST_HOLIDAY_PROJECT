<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CREATE PASSWORD</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="font.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="md:flex lg:gap-[25%]">
      <div class="flex ms-10 gap-3 mt-8">
        <div>
          <img
            class=""
            src="images/yuoy/ICON SYSTEM/70 PX/DAG/ON.png"
            alt="logo"
          />
        </div>
        <h1 class="font-bold italic relative top-4">DAGCOIN</h1>
      </div>
      <div class="mt-8 md:mt-40 lg:mt-8">
        <span class="font-medium m-auto w-98 text-center tracking-wide ms-36"
          >SET PASSWORD</span
        >
        <div>
          <img
            src="images/Group.png"
            alt="Security code"
            class="mt-6 ms-32"
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000"
          />
        </div>
        <p class="w-[82%] mt-6 text-center ms-2 tracking-tighter">
          Choose one of the options from below to add a new device
        </p>
        <div
          class="px-8 md:px-0 mt-6 flex py-3 items-end gap-[215px]"
          style="
            border-top: 1px solid #a5a7b34d;
            border-bottom: 1px solid #a5a7b34d;
          "
        >
          <div>
            <p class="text-div_text_color text-[10px] font-semibold">
              SET UP A NEW PASSWORD
            </p>
            <h2 class="text-[14px] tracking-widest">Type your password</h2>
          </div>
          <div>
            <i class="bx bxs-low-vision" style="color: #a5a7b3f3"></i>
          </div>
        </div>
        <div
          class="px-8 md:px-0 flex py-3 items-end gap-44"
          style="border-bottom: 1px solid #a5a7b34d"
        >
          <div>
            <p class="text-div_text_color text-[10px] font-semibold">
              RESET THE PASSWORD
            </p>
            <h5 class="text-[14px]">Type your password again</h5>
          </div>
          <div>
            <i class="bx bxs-low-vision" style="color: #a5a7b3f3"></i>
          </div>
        </div>
        <form class="w-[90%]">
          <button
            class="md:mt-8 lg:mt-4 ms-6 hover:bg-btn_set_password w-[100%] p-3 rounded-2xl hover:text-btn_text_color"
          >
            Cancel
          </button>
          <button
            class="md:mt-8 lg:mt-4 ms-6 hover:bg-btn_set_password w-[100%] p-3 rounded-2xl hover:text-btn_text_color"
          >
            Set password
          </button>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
