<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header class="w-full h-screen px-5 mt-[80px]">
    <h1 class="w-[10%] m-auto tracking-wider text-[#1E2240] font-light">forgot password?</h1>
    <div class="mt-14">
        <img class="w-[180px] m-auto" src="../img/Group 4.png" alt="">
        <p class="w-[400px] m-auto tracking-wider text-[#1E2240] font-light mt-8 text-center">Choose one of the options from below to add a
            new device</p>

        <form class="w-[400px] m-auto mt-20 border-t-2 mb-20 border-b-2">
            <h2 class="text-[12px] text-[#9397B3] mt-6">EMAIL</h2>
            <input class="text-[18px] mb-16" type="text" placeholder="type here">
            <span class="text-[#9397B3] ml-[150px] text-[25px]">
                <i class='bx bx-envelope'></i>
            </span>
        </form>

        <h3 class="w-full text-center text-[#1e224044]">cancel</h3>

        <div class="w-full flex justify-center items-center mt-8">
            <button class="w-[400px] bg-[#D9E0F64D] rounded-lg py-4 text-[#A5A7B34D] transition-all duration-300 hover:bg-blue-500 hover:text-white">
                Login now
            </button>
        </div>
    </div>
</header>
</body>
</html>
